<!doctype html>
<html>
  <head>
    <title>hull.io - user base demo</title>
    <link rel="stylesheet" href="http://hullstrap.s3.amazonaws.com/0.1/hullstrap.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal" action="/login" method="post">
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input id="username" name="username" type="text" placeholder="Username" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input id="password" name="password" type="password" placeholder="Password" />
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button class="btn" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="http://hullstrap.s3.amazonaws.com/0.1/hullstrap.js"></script>
    <script type="text/javascript" src="http://hull-js.s3.amazonaws.com/0.4.8/hull.js"></script>
  </body>
</html>
